global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'springboot-app'
    metrics_path: '/foyer/actuator/prometheus'
    static_configs:
      - targets: ['172.17.218.67:8089']

  - job_name: 'jenkins'
    metrics_path: '/prometheus'
    static_configs:
      - targets: ['172.17.218.67:8080']